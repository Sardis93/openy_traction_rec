langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_traction_rec_import
id: sf_activities_import
migration_tags:
  - openy_import
migration_group: sf_import
label: 'Import Activities'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  item_selector: 0
  urls: 'private://salesforce_import/classes.json'
  track_changes: true
  ids:
    id:
      type: string
  fields:
    -
      name: id
      label: 'Id'
      selector: /Id
    -
      name: title
      label: 'Title'
      selector: /Name
    -
      name: program_id
      label: 'Program ID'
      selector: /Program/Id
    -
      name: available
      label: 'Available'
      selector: /Available
process:
  title: title
  type:
    plugin: default_value
    default_value: activity
  status: available
  uid:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: 'published'
  field_data_source:
    plugin: default_value
    default_value: traction_rec
  field_activity_category/target_id:
    plugin: migration_lookup
    migration: sf_sub_programs_import
    source: program_id
    no_stub: true
destination:
  plugin: 'entity:node'
  default_bundle: activity
