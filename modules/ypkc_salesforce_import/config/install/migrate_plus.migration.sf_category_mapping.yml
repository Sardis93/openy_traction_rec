langcode: en
status: true
dependencies:
  enforced:
    module:
      - ypkc_salesforce_import
id: sf_category_mapping
migration_tags:
  - openy_import
migration_group: sf_import
label: 'Import Program Category Tag Mappings'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  item_selector: /
  urls: 'private://salesforce_import/category_tags.json'
  track_changes: true
  ids:
    id:
      type: string
  fields:
    -
      name: id
      label: 'Id'
      selector: /Id
    -
      name: title
      label: 'Title'
      selector: /Name
    -
      name: program_id
      label: 'Program ID'
      selector: /Program/Id
    -
      name: program_name
      label: 'Program Name'
      selector: /Program/Name
    -
      name: program_category_id
      label: 'Program_Category ID'
      selector: /Program_Category/Id
    -
      name: program_category_name
      label: 'Program_Category Name'
      selector: /Program_Category/Name
process:
  name: title
  field_tr_program_category_tag_id: id
  field_tr_program_category: program_category_id
  field_tr_program_id: program_id
  field_tr_program_name: program_name
  field_tr_program_category_name: program_category_name
  user_id:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:mapping'
  default_bundle: tr_program_category_tag
