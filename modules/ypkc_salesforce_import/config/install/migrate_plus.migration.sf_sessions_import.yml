langcode: en
status: true
dependencies:
  enforced:
    module:
      - ypkc_salesforce_import
id: sf_sessions_import
migration_tags:
  - openy_import
migration_group: sf_import
label: 'Import Sessions'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  item_selector: records/
  urls: 'private://salesforce_import/sessions.json'
  track_changes: true
  ids:
    id:
      type: string
  fields:
    -
      name: title
      label: 'Title'
      selector: /Course_Option/Name
    -
      name: id
      label: 'Id'
      selector: /Course_Option/Id
    -
      name: class
      label: 'Class'
      selector: /Course_Session/Course/Id
    -
      name: course
      label: 'Course'
      selector: /Course_Option
    -
      name: start_date
      label: 'Start Date'
      selector: /Course_Option/Start_Date
    -
      name: end_date
      label: 'End Date'
      selector: /Course_Option/End_Date
#    -
#      name: exclusions
#      label: 'Exclusions'
#      selector: /exclusions
#    -
#      name: gender
#      label: 'Gender'
#      selector: /gender
    -
      name: age_min_year
      label: 'Min Age'
      selector: /Course_Option/Age_Min
    -
      name: age_max_year
      label: 'Max Age'
      selector: /Course_Option/Age_Max
#    -
#      name: link
#      label: 'Registration link'
#      selector: /url
    -
      name: location
      label: 'Location'
      selector: /Course_Option/Location
#    -
#      name: allow_waitlist
#      label: 'Allow wait list'
#      selector: /allowWaitlist
#    -
#      name: description
#      label: 'Allow wait list'
#      selector: /description
    -
      name: instructor
      label: 'Instructor'
      selector: /Course_Option/Instructor
#    -
#      name: room
#      label: 'Room'
#      selector: /room
#    -
#      name: standard_registration_date_from
#      label: 'Standard registration date(from)'
#      selector: /registrationDate/from
#    -
#      name: standard_registration_date_to
#      label: 'Standard registration date(to)'
#      selector: /registrationDate/to
    -
      name: online_registration
      label: 'Online registration'
      selector: /Course_Option/Available_Online
    -
      name: online_registration_date_from
      label: 'Online registration date(from)'
      selector: /Course_Option/Register_Online_From_Date
    -
      name: online_registration_date_to
      label: 'Online registration date(to)'
      selector: /Course_Option/Register_Online_To_Date
#    -
#      name: session_status
#      label: 'Status'
#      selector: /status
    -
      name: spots_allowed
      label: 'Spots allowed'
      selector: /Course_Option/Capacity
    -
      name: spots_available
      label: 'Spots available'
      selector: /Course_Option/Total_Capacity_Available
#    -
#      name: price
#      label: 'Price'
#      selector: /price
process:
  title: title
  field_session_description: title
  field_session_class/target_id:
    plugin: migration
    migration: sf_classes_import
    source: class
  type:
    plugin: default_value
    default_value: session
  field_session_time:
    plugin: sub_process
    source: start_date
    process:
      temp_data:
        -
          plugin: ypkc_session_time
          source: course
      target_id:
        -
          plugin: extract
          source: "@temp_data"
          index:
            - "target_id"
      target_revision_id:
        -
          plugin: extract
          source: "@temp_data"
          index:
            - "target_revision_id"
