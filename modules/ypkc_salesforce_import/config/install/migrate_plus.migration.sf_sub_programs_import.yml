langcode: en
status: true
dependencies:
  enforced:
    module:
      - ypkc_salesforce_import
id: sf_sub_programs_import
migration_tags:
  - openy_import
migration_group: sf_import
label: 'Import Programs Categories'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  item_selector: 0
  urls: 'private://salesforce_import/programs.json'
  track_changes: true
  ids:
    id:
      type: string
  fields:
    -
      name: id
      label: 'Id'
      selector: /Id
    -
      name: title
      label: 'Title'
      selector: /Name
process:
  title: title
  type:
    plugin: default_value
    default_value: program_subcategory
  status:
    plugin: default_value
    default_value: 1
  field_data_source:
    plugin: default_value
    default_value: traction_rec
  field_category_program/target_id:
    plugin: migration
    migration: sf_programs_import
    source: id
  uid:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: 'published'
destination:
  plugin: 'entity:node'
  default_bundle: activity
