services:
  ypkc_salesforce_import.importer:
    class: 'Drupal\ypkc_salesforce_import\Importer'
    arguments:
      - '@lock'
      - '@logger.channel.sf_import'
      - '@config.factory'
      - '@plugin.manager.migration'
      - '@entity_type.manager'

  ypkc_salesforce_import.cleaner:
    class: 'Drupal\ypkc_salesforce_import\Cleaner'
    arguments:
      - '@database'
      - '@entity_type.manager'
      - '@logger.factory'

  logger.channel.sf_import:
    parent: logger.channel_base
    arguments: ['ypkc_sf_import']
